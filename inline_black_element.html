<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and black elements</title>
</head>
<body>
    <!--blackline elements-->

    <p>this is a paragraph</p>
    <p>this is also paragraph</p>

    <!--inline elements-->
    <span>this is also paragraph</span>
    <span>this is a paragraph</span> 

    <!--blackline elements-->

    <li>this is a li</li>
    <li>this is also li</li> 

    <!-- Inline elements -->

    <em>this is a em</em>
    <em>this is also em</em>

    <!-- blackline elements -->

    <div>this is div</div>
    <div>this is div</div>

    <!-- Inline elements -->

    <img src="" alt="this is a image">
     <img src="" alt="this is a image">
</body>
</htmlspan
