<body>
    <div class="container">
        <p>This is a &nbsp;paragraph with two spaces</p>
        <p>Paragraph is written like this &lt;p&gt;</p>

        <p>1/2 is written like this &frac12;</p>
        <p>Empty charater written like this &#8203;</p>
