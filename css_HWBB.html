<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height, width, Border, Background</title>
    <style>
        #p1{
            height: 100px;
            width: 455px;
            background-color: red;
            border: 4px solid green;
            /* border-width: 4px;
            border-color: green;
            border-style: solid; */
            border-radius: 12px;
        }

        #p2{
            height: 100px;
            width: 455px;
            background-color: rgb(58, 248, 98);
            border-top: 2px solid violet;
            border-right: 2px solid rgb(28, 110, 182);
            border-left: 2px solid darkblue;
            border-bottom: 2px solid rgb(255, 94, 0);
            border-top-left-radius:15px;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 20px;
        }

        #p3{
            height: 500px;
            width: 700px;
            background-image: url(https://static.india.com/wp-content/uploads/2014/04/lord-rama.jpg?impolicy=Medium_Widthonly&w=700&h=467);
            background-repeat: no-repeat; /* repeat-x and repeat-y will make it repeat on x and y axis */
            background-position: 120px 70px;
            /* background-position: center center;
            background-position: center left;
            background-position: center right;
            background-position: bottom left;
            background-position: bottom right; */

        }
    </style>
</head>
<body>
    <h2>This is Heading</h2>
    <p id="p1">This is a paragarph</p>

    <h2>This is second Heading</h2>
    <p id="p2">This is a paragarph</p>

    <h2>This is third Heading</h2>
    <p id="p3">This is a paragarph</p>

</body>
</html>
